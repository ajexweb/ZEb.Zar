<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#e0f7fa,#b2ebf2);
      min-height:100vh;
      overflow:hidden;
    }

    .clean-back-btn {
      position: fixed;
      top: 18px;
      left: 16px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
    }
    .clean-back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
    }
    .clean-back-btn svg { width: 22px; height: 22px; }

    header{
      background:linear-gradient(45deg,#00695c,#00897b,#00bfa5);
      color:white;
      padding:22px 20px;
      text-align:center;
      position:relative;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      overflow:hidden;
      z-index:10;
    }
    header::before{
      content:''; position:absolute; top:0; left:0; right:0; bottom:0;
      background:linear-gradient(120deg, transparent, rgba(255,255,255,0.15), transparent);
      animation:shine 8s infinite linear;
    }
    @keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
    header h1{
      font-size:28px;
      font-weight:800;
      letter-spacing:1px;
      margin-left:60px;
    }

    .chat-container {
      position: fixed;
      top: 100px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(15px);
      border-radius: 28px 28px 0 0;
      overflow: hidden;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 20px;
    }

    .message {
      max-width: 78%;
      padding: 16px 20px;
      border-radius: 20px;
      line-height: 1.6;
      font-size: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .user-msg {
      background: linear-gradient(135deg, #00bfa5, #00897b);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }

    .admin-msg {
      background: rgba(255,255,255,0.95);
      color: #1e1e1e;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      border: 1px solid rgba(0,191,165,0.2);
    }

    .input-area {
      padding: 18px;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(0,191,165,0.3);
      display: flex;
      gap: 12px;
    }

    #msgInput {
      flex: 1;
      padding: 16px 22px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      background: white;
      box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);
      outline: none;
    }

    #sendBtn {
      padding: 16px 28px;
      background: linear-gradient(45deg,#00bfa5,#00897b);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,191,165,0.4);
    }

    /* Popup */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.75); backdrop-filter: blur(12px);
      display: flex; align-items: center; justify-content: center; z-index: 999;
    }
    .popup {
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(20px);
      padding: 40px 30px;
      border-radius: 28px;
      width: 90%; max-width: 420px;
      text-align: center;
      box-shadow: 0 30px 70px rgba(0,0,0,0.4);
      border: 1px solid rgba(0,191,165,0.3);
    }
    .popup h2 { font-size: 26px; color: #004d40; margin-bottom: 8px; }
    .popup p { color: #00695c; margin: 10px 0 15px; font-size: 15px; }
    .popup input {
      width: 100%; padding: 18px; margin: 10px 0;
      border: 2px solid #00bfa5; border-radius: 50px;
      font-size: 18px; text-align: center; background: rgba(0,191,165,0.05);
    }
    .popup button {
      padding: 16px 50px;
      background: linear-gradient(45deg,#00bfa5,#00897b);
      color: white; border: none; border-radius: 50px;
      font-size: 18px; font-weight: 600; cursor: pointer;
      margin-top: 10px;
    }
    .saved-uid {
      color: #00695c;
      font-size: 14px;
      margin-top: 10px;
      font-weight: 500;
    }
    .clear-uid {
      color: #d32f2f;
      font-size: 13px;
      margin-top: 8px;
      cursor: pointer;
      text-decoration: underline;
    }

    .empty-msg {
      text-align: center;
      color: #004d40;
      font-size: 18px;
      margin-top: 80px;
      opacity: 0.8;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="clean-back-btn" onclick="window.location.href='index.html'">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    <span>Back</span>
  </div>

  <!-- Header -->
  <header>
    <h1> Chat</h1>
  </header>

  <!-- UID Popup -->
  <div class="popup-overlay" id="uidPopup">
    <div class="popup">
      <h2>Apna UID Daaliye</h2>
      <p>Feedback chat shuru karne ke liye</p>
      <input type="text" id="uidInput" placeholder="Jaise: 12345, user789" autofocus>
      <div class="saved-uid" id="savedUidText"></div>
      <button onclick="startChat()">Chat Shuru Karein</button>
      <div class="clear-uid" onclick="clearSavedUID()">Purani UID bhool jao</div>
    </div>
  </div>

  <!-- Chat -->
  <div class="chat-container" id="chatContainer" style="display:none;">
    <div class="chat-area" id="chatArea">
      <div class="empty-msg">Loading chat...</div>
    </div>

    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Apna message likhein..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkcBlyH2QPPZtGN5t9eqYmuQ_E9dGo4b0",
      authDomain: "fir-bf6f1.firebaseapp.com",
      databaseURL: "https://fir-bf6f1-default-rtdb.firebaseio.com",
      projectId: "fir-bf6f1",
      storageBucket: "fir-bf6f1.firebasestorage.app",
      messagingSenderId: "432545170995",
      appId: "1:432545170995:web:b6deccf31b79eb6ef1c546"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUID = "";

    const uidInput = document.getElementById("uidInput");
    const savedUidText = document.getElementById("savedUidText");

    // Pehli baar check karo â€“ agar UID saved hai to auto fill kar do
    window.onload = () => {
      const saved = localStorage.getItem("saved_chat_uid");
      if (saved) {
        uidInput.value = saved;
        savedUidText.innerHTML = `Pichli baar wali UID: <b>${saved}</b>`;
      } else {
        savedUidText.textContent = "Pehli baar chat kar rahe ho";
      }
    };

    function startChat() {
      let uid = uidInput.value.trim();
      if (!uid) return alert("UID to daal do bhai!");

      // UID save kar do next time ke liye
      localStorage.setItem("saved_chat_uid", uid);
      currentUID = uid;

      document.getElementById("uidPopup").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
      loadChat(uid);
    }

    function clearSavedUID() {
      if (confirm("Kya aap purani UID bhoolna chahte hain?")) {
        localStorage.removeItem("saved_chat_uid");
        uidInput.value = "";
        savedUidText.textContent = "UID hata di gayi";
      }
    }

    function loadChat(uid) {
      const chatArea = document.getElementById("chatArea");

      db.ref("chats/" + uid).orderByChild("timestamp").on("value", snap => {
        chatArea.innerHTML = "";

        if (!snap.exists()) {
          chatArea.innerHTML = `<div class="empty-msg">Pehla message bhejo!</div>`;
        } else {
          snap.forEach(child => {
            const m = child.val();
            const div = document.createElement("div");
            div.className = "message " + (m.sender === "user" ? "user-msg" : "admin-msg");
            div.innerHTML = m.text.replace(/\n/g, "<br>");
            chatArea.appendChild(div);
          });
        }

        // Har baar neeche scroll
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    }

    function sendMessage() {
      const text = document.getElementById("msgInput").value.trim();
      if (!text || !currentUID) return;

      db.ref("chats/" + currentUID).push({
        text: text,
        sender: "user",
        timestamp: Date.now()
      });

      document.getElementById("msgInput").value = "";
    }
  </script>
</body>
</html>
